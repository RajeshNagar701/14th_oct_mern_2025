JavaScript allows you to work with three primitive data types −

Numbers, eg. 123, 120.50 etc.
Strings of text e.g. "This text string" etc.
Boolean e.g. true or false.
float e.g. 10.56565 


Naming variables

Variable names are pretty flexible as long as you follow a few rules:

Start them with a letter(a-z), underscore _, or dollar sign $.  

abc  
_abc
$abc 




After the first letter, you can use numbers, as well as letters, underscores, or dollar signs.
Don’t use any of JavaScript’s reserved keywords (javscript inbuild function or any keyword)

Variable names are case-sensitive,  a   A
No space in variable name

JavaScript primitive data types
There are five types of primitive data types in JavaScript. They are as follows:

Data Type	Description

String		represents sequence of characters e.g. "hello"
Number		represents numeric values e.g. 100
Boolean		represents boolean value either false or true
Undefined	represents undefined value
Null		represents null i.e. no value at all	

=======================================================================

JavaScript non-primitive data types

Data Type	Description

Object	represents instance through which we can access members
Array	represents group of similar values
RegExp	represents regular expression
